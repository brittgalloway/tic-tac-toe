<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe ... THE GAME!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header><h1>Tic-Tac-Toe-Tech-Noir</h1></header>
    <main>
        <div id="hud">Start Game</div>
        <div id="board">
            <div id="square0" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square1" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square2" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square3" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square4" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square5" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square6" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square7" class="square"><span class="x">X</span></span><span class="o">O</span></div>
            <div id="square8" class="square"><span class="x">X</span></span><span class="o">O</span></div>
        </div>
    </main>
</body>
</html>
